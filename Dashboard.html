<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Dashboard</title>
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="dash-nav">
        <figure class="logo-feature">
            <img id="logo" src="assets/logo.png" alt="">
            <h5 class="logo-text">Krypto</h5>
        </figure>
        <ul class="nav__link--list">
            <li class="nav__link">
                <a href="./index.html" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">Home</a>
            </li>
            <li class="nav__link">
                <a href="./Dashboard.html" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">Dashboard</a>
            </li>
            <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Contact</a>
    </nav>
    <section class="dash-sec">
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">BTC Price</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Tier</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Symbol</th>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
